<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BloodShare | Donor Search</title>

<style>
:root{
  --red:#c62828;
  --dark:#333;

}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#f3f4f6;
}

/* Header */
.header{
  background:var(--red);
  color:white;
  padding:18px;
  text-align:center;
  box-shadow:0 3px 10px rgba(0,0,0,.2);
}

.header h1{
  margin:0;

}

/* Search box */
.search-box{
  background:white;
  margin:20px auto;
  padding:20px;
  max-width:600px;
  border-radius:10px;
  display:flex;
  gap:10px;
  justify-content:center;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}

select{
  flex:1;
  padding:12px;
  font-size:16px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:6px;
  background:var(--red);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:#a61f1f;
  transform:scale(1.05);
}

/* Donor cards */
.donor-list{
  max-width:1100px;
  margin:auto;
  padding:10px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.donor-card{
  background:white;
  padding:18px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,.12);
  transition:.3s;
  position:relative;
}

.donor-card:hover{
  transform:translateY(-5px);
}

/* Blood group badge */
.blood{
  position:absolute;
  top:-12px;
  right:15px;
  background:var(--red);
  color:white;
  padding:6px 10px;
  border-radius:20px;
  font-weight:bold;
}

.donor-card h3{
  margin:10px 0 5px;
  color:var(--dark);
}

.info{
  font-size:14px;
  color:#555;
  margin:6px 0;
}

.badge{
  display:inline-block;
  background:#eee;
  padding:4px 8px;
  border-radius:12px;
  font-size:12px;
  margin-right:5px;
}

.contact-btn{
  display:block;
  text-align:center;
  margin-top:15px;
  padding:10px;
  background:#2e7d32;
  color:white;
  text-decoration:none;
  border-radius:6px;
  transition:.3s;
}

.contact-btn:hover{
  background:#1b5e20;
}

.no-result{
  text-align:center;

  color:#777;

}
</style>
</head>
